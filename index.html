<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/main.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="result-container">
					<span id="result"></span>
				</div>
				<div class="buttons">
					<button class="btn" value="7" id="seven">7</button
					><button class="btn" value="8" id="eight">8</button
					><button class="btn" value="9" id="nine">9</button
					><button class="btn" value="/" id="divide">/</button
					><button class="btn" value="4" id="four">4</button
					><button class="btn" value="5" id="five">5</button
					><button class="btn" value="6" id="six">6</button
					><button class="btn" value="*" id="times">*</button
					><button class="btn" value="1" id="one">1</button
					><button class="btn" value="2" id="two">2</button
					><button class="btn" value="3" id="three">3</button
					><button class="btn" value="-" id="minus">-</button
					><button class="btn" value="C" id="clear">C</button
					><button class="btn" value="0" id="zero">0</button
					><button class="btn" value="=" id="equals">=</button
					><button class="btn" value="+" id="plus">+</button>
				</div>
			</div>
		</div>
	</body>
</html>
